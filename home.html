<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TItulo</title>
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"
        ></script>
        
    </head>

    <body>
        <p id="parrafo">Mi parrafo principal</p>
        <p class="nota"></p>
        <p class="nota"></p>
        <p class="nota"></p>

        <button id='ocultarBoton'>Ocultar Todos los Hola Mundo</button>
        <button id='mostrarBoton'>Mostrar Todos los Hola Mundo</button>

    </body>
</html>

<script>
    /*
        p = elemento html
        div = elemento html
        #parrafo = id
        .parrafo = class (clase)
    */
    $(document).ready(function(){
        $('.nota').text('Hola mundo')
        $('#ocultarBoton').click(function(){
            $('.nota').fadeToggle() // esto es igual a 1 segundo.
        })
        $('#mostrarBoton').click(function(){
            $('.nota').fadeIn()
        })
    })
</script>
